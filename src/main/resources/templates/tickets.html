<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Купить билеты</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<header th:replace="layout :: header"></header>

<div th:replace="layout :: nav"></div>

<div class="container text-center">

    <form class="form-vertical" data-toggle="validator" role="form" action="#"
          th:action="@{/tickets}"
          th:object="${order}" method="post">
        <div class="form-group">
            <div class="col-lg-12" th:each="row,iterStat : ${allTicket[1].filmSession.hall.rows}" th:with="count = 0">
                <br/>
                <!-- <h5 th:text="'Ряд ' + ${iterStat.count}"></h5>-->
                <div class="checkbox-inline" th:each="i: ${#numbers.sequence(1, row.seats, 1)}">
                    <input type="checkbox"
                           th:field="*{tickets}"
                           th:value="${allTicket[i]}"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Купить билеты</button>
        </div>
    </form>
</div>
</body>
</html>
